<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Basic Calculator App">
  <title>Calculator App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .calculator {
      background: #fff;
      width: 260px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .display {
      text-align: right;
      font-size: 1.5em;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      background: #eaeaea;
      border-radius: 4px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      font-size: 1.1em;
      padding: 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #007BFF;
      color: #fff;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .clear {
      background: #dc3545;
    }
    .clear:hover {
      background: #a71d2a;
    }
    .equals {
      background: #28a745;
    }
    .equals:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="setOperator('/')">/</button>
      
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="setOperator('*')">*</button>
      
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="setOperator('-')">-</button>
      
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="setOperator('+')">+</button>
      
      <button onclick="calculate()" class="equals" colspan="4">=</button>
    </div>
  </div>
  
  <script>
    let currentValue = '';
    let operator = '';
    let previousValue = '';
    
    const display = document.getElementById('display');

    function appendNumber(number) {
      if (currentValue.length >= 10) return; // Limit input to 10 digits
      if (number === '.' && currentValue.includes('.')) return; // Prevent multiple decimals
      currentValue += number;
      updateDisplay(currentValue);
    }

    function setOperator(op) {
      if (currentValue === '') return; // Don't set operator without input
      if (previousValue !== '') calculate(); // Perform operation if chaining
      operator = op;
      previousValue = currentValue;
      currentValue = '';
    }

    function calculate() {
      if (operator === '' || previousValue === '' || currentValue === '') return;
      const a = parseFloat(previousValue);
      const b = parseFloat(currentValue);
      let result = 0;

      switch (operator) {
        case '+':
          result = a + b;
          break;
        case '-':
          result = a - b;
          break;
        case '*':
          result = a * b;
          break;
        case '/':
          result = b === 0 ? 'Error' : a / b; // Handle division by zero
          break;
      }

      currentValue = result.toString().substring(0, 10); // Limit result to 10 characters
      operator = '';
      previousValue = '';
      updateDisplay(currentValue);
    }

    function updateDisplay(value) {
      display.textContent = value || '0'; // Display '0' if empty
    }

    function clearDisplay() {
      currentValue = '';
      previousValue = '';
      operator = '';
      updateDisplay('0');
    }
  </script>
</body>
</html>
