<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .display {
            width: 100%;
            height: 50px;
            background: #eaeaea;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: right;
            font-size: 1.5em;
            padding: 10px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(4, 1fr);
        }
        .button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            height: 50px;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button:active {
            background: #0056b3;
        }
        .button.clear {
            background: #dc3545;
        }
        .button.clear:active {
            background: #b52d39;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <!-- Numeric Buttons -->
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button" onclick="setOperation('/')">÷</button>
            
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button" onclick="setOperation('*')">×</button>
            
            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button" onclick="setOperation('-')">−</button>
            
            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendNumber('.')">.</button>
            <button class="button" onclick="calculate()">=</button>
            <button class="button" onclick="setOperation('+')">+</button>
        </div>
        <button class="button clear" onclick="clearDisplay()">Clear</button>
    </div>
    
    <script>
        let currentInput = '';
        let previousInput = '';
        let operator = null;

        function appendNumber(number) {
            if (currentInput.includes('.') && number === '.') return; // Prevent multiple decimals
            currentInput += number;
            updateDisplay();
        }

        function setOperation(op) {
            if (currentInput === '') return;
            if (previousInput !== '') {
                calculate();
            }
            operator = op;
            previousInput = currentInput;
            currentInput = '';
        }

        function calculate() {
            if (previousInput === '' || currentInput === '' || operator === null) return;

            const num1 = parseFloat(previousInput);
            const num2 = parseFloat(currentInput);

            if (operator === '/' && num2 === 0) {
                alert('Cannot divide by zero');
                clearDisplay();
                return;
            }

            let result;
            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
            }

            operator = null;
            previousInput = '';
            currentInput = result.toString();
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '';
            previousInput = '';
            operator = null;
            updateDisplay();
        }

        function updateDisplay() {
            const display = document.getElementById('display');
            display.value = currentInput;
        }
    </script>
</body>
</html>
